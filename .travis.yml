sudo: required

language: python

matrix:
  include:
  - python: "2.7"
    env: PYTHON_VERSION=python2
  - python: "3.6"
    env: PYTHON_VERSION=python3

services:
- docker

env:
  global:
  - TRAVIS_USERNAME=sbrunner
  - secure: 
  - DOCKER_USERNAME=sbrunner
  - secure: 

install:
- sudo service postgresql stop
- make install

script:
- make git-attributes
- make lint
- make tests-docker-setup-db
- make tests
- '[ $TRAVIS_PYTHON_VERSION != "3.6" ] || make build-docker .'
- make doc

after_success:
- git clean -x

before_deploy:
- pip install sphinxcontrib-versioning 'Sphinx<1.6' Mako sphinx_rtd_theme --editable .[recommend]
- openssl aes-256-cbc -K $encrypted_43de73a10f25_key -iv $encrypted_43de73a10f25_iv -in deploy_rsa.enc -out ~/.ssh/id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 0600 ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
- git remote set-url --push origin "git@github.com:$TRAVIS_REPO_SLUG"

deploy:
- provider: script
  script: sphinx-versioning push doc/source/ gh-pages doc
  skip_cleanup: true
  on:
    branch: master
    repo: openoereb/pyramid_oereb
    python: '3.6'
- provider: script
  script: sphinx-versioning push doc/source/ gh-pages doc
  skip_cleanup: true
  on:
    tags: true
    repo: openoereb/pyramid_oereb
    python: '3.6'
- provider: pypi
  server: https://upload.pypi.org/legacy/
  user: jwkaltz
  password:
    secure: 
  distributions: sdist bdist_wheel
  skip_upload_docs: true
  skip_cleanup: true
  on:
    tags: true
    repo: openoereb/pyramid_oereb
    python: '3.6'
- provider: script
  script: travis/deploy-daily-pypi-build.sh
  on:
    condition: '"${TRAVIS_EVENT_TYPE}" = cron'
    repo: openoereb/pyramid_oereb
    python: '3.6'
- provider: script
  script: travis/deploy-docker.sh
  skip_cleanup: true
  on:
    branch: master
    repo: openoereb/pyramid_oereb
    python: '3.6'
- provider: script
  script: travis/deploy-docker.sh
  skip_cleanup: true
  on:
    tags: true
    repo: openoereb/pyramid_oereb
    python: '3.6'

notifications:
  email: false
