sudo: required

language: python

python:
  - "2.7"

services:
  - docker

# command to install dependencies
install:
  - make install

before_install:
  - docker pull mdillon/postgis

# command to run tests
script:
  - make git-attributes
  - make lint
  - make tests-docker-setup-db
  - make tests

before_deploy:
  - sudo apt-get install pandoc
  - make description

# deploy to pypi
deploy:
  provider: pypi
  user: kdeininger
  password:
    secure: 
  on:
    tags: true
    repo: camptocamp/pyramid_oereb
  distributions: sdist bdist_wheel
  skip_cleanup: true
  skip_upload_docs: true

# configure notifications
notifications:
  email: false
