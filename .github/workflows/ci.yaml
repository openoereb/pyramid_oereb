name: CI
on: [push]

jobs:

  checks-style:
    name: Check style
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install virtualenv libpq-dev libgeos-dev
      - name: Run make git-attributes
        run: | 
          make git-attributes
          echo "Exited with '$?'"
          git --no-pager diff --check `git log --oneline | tail -1 | cut --fields=1 --delimiter=' '`
          echo "Exited with '$?'"
          git diff
      - name: Run make lint
        run: make lint

  tests-docker:
    name: Tests docker setup db
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: make tests-docker-setup-db

  test-py:
    name: Test Python
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version:
          - python3.6
          - python3.7
          - python3.8
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt-get install virtualenv libpq-dev libgeos-dev
      - name: Run checks for Python ${{ matrix.python-version }}
        env:
          PYTHON_TEST_VERSION: ${{ matrix.python-version }}
        run: make tests

  build-and-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to TestPyPI
    runs-on: ubuntu-20.04
    needs: [checks-style, tests-docker, test-py]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to TestPyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/

  doc:
    name: Make documentation
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          sudo apt-get install virtualenv libpq-dev libgeos-dev
          make doc
