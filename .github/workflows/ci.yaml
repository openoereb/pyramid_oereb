name: CI
on: [push]

jobs:

  lint:
    name: Check style (lint)
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo rm /etc/apt/sources.list.d/*.list
      - run: sudo apt update
      - run: sudo apt-get install virtualenv libpq-dev libgeos-dev
      - name: Run make lint
        run: make lint

  gitattributes:
    name: Check style (git-attributes)
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: sudo rm /etc/apt/sources.list.d/*.list
      - run: sudo apt update
      - run: sudo apt-get install virtualenv libpq-dev libgeos-dev
      - name: Run make git-attributes
        run: make git-attributes

  build-and-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-20.04
    needs: [lint, gitattributes]
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python -m
        build
        --sdist
        --wheel
        --outdir dist/
        .
    - name: Publish distribution ðŸ“¦ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
