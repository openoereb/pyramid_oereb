version: '2.1'

services:
  oereb-server:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PGHOST: oereb-db
      PGUSER: postgres
      PGPASSWORD: postgres
    volumes:
      - .:/workspace:cached
    working_dir: /workspace
    command: ["make", "clean", "build", "serve-dev"]
    ports:
    - 6543:6543
    networks:
      - default
      - print-network
    depends_on:
      oereb-db:
        condition: service_healthy

  oereb-db:
    image: postgis/postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: pyramid_oereb_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGPASSWORD: postgres
    healthcheck:
      test: /usr/bin/pg_isready -h oereb-db -p 5432 -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 5s
      timeout: 10s
      retries: 120

networks:
  print-network:
    external: true
