version: '2'

services:

  oereb-db:
    build: test-db
    image: openoereb/oereb-db-dev
    # Uncomment following line to have database show all incoming SQL statements
    #command: postgres -c log_statement=all


  oereb-server:
    volumes:
    - /etc/localtime:/etc/localtime:ro
    networks:
    - default
    - print-network
    build: .
    image: openoereb/oereb-wsgi
    ports:
    - 6543:8080
    environment:
    - PRINT_SERVICE_HOST=oereb-print
    - PRINT_SERVICE_PORT=8080
    - POSTGRES_SERVICE_USER=postgres
    - POSTGRES_SERVICE_PASS=password
    - POSTGRES_SERVICE_HOST=oereb-db
    - POSTGRES_SERVICE_PORT=5432
    - POSTGRES_SERVICE_DATABASE=pyramid_oereb
    - STATISTICS_DB_USER=${STATISTICS_DB_USER}
    - STATISTICS_DB_PASS=${STATISTICS_DB_PASS}
    - STATISTICS_DB_HOST=${STATISTICS_DB_HOST}
    - STATISTICS_DB_PORT=${STATISTICS_DB_PORT}
    - STATISTICS_DB_DATABASE=${STATISTICS_DB_DATABASE}

networks:
  print-network:
    external: true
