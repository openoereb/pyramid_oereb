version: "3.7"

volumes:
  venvs:

services:
  oereb-make:
    image: oereb/main_container
    build:
      context: .
      dockerfile: Dockerfile
    user: "${LOCAL_UID}:${LOCAL_GID}"
    environment:
      PGHOST: ${PGHOST:-oereb-db}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PYRAMID_OEREB_PORT: ${PYRAMID_OEREB_PORT:-6543}
      VENV_ROOT: /venvs/.venv
    volumes:
      - .:/workspace:cached
      - venvs:/venvs
    working_dir: /workspace
    entrypoint: make
    command: build

  oereb-server:
    image: oereb/main_container
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - oereb-db
    user: "${LOCAL_UID}:${LOCAL_GID}"
    environment:
      PGHOST: ${PGHOST:-oereb-db}
      PGPORT: ${PGPORT:-5432}
      PGUSER: ${PGUSER:-postgres}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      PYRAMID_OEREB_PORT: ${PYRAMID_OEREB_PORT:-6543}
      VENV_ROOT: /venvs/.venv
    volumes:
      - .:/workspace:cached
      - venvs:/venvs
    working_dir: /workspace
    command: [ "/venvs/.venv/bin/pserve", "development.ini", "--reload"]
    ports:
      - ${PYRAMID_OEREB_PORT:-6543}:${PYRAMID_OEREB_PORT:-6543}
    networks:
      - default
      - print-network

  oereb-db:
    image: postgis/postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PGDATABASE:-pyramid_oereb_test}
      POSTGRES_USER: ${PGUSER:-postgres}
      POSTGRES_PASSWORD: ${PGPASSWORD:-postgres}
      PGUSER: ${PGUSER:-postgres}
      PGPORT: ${PGPORT:-5432}
      PGPASSWORD: ${PGPASSWORD:-postgres}
      EXPOSED_PGPORT: ${EXPOSED_PGPORT:-5432}
    ports:
      - ${EXPOSED_PGPORT:-5432}:${PGPORT:-5432}
    volumes:
      - ./dev/database/structure:/docker-entrypoint-initdb.d

networks:
  print-network:
    external: true
